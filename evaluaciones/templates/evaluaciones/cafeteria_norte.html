{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cafetería Norte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">

  <header class="bg-green-700 text-white py-5 text-center">
    <h1 class="text-3xl font-bold">Menú - Cafetería Norte</h1>
    <p class="text-sm mt-1">Conoce los platillos disponibles hoy</p>
  </header>

  <main class="container mx-auto px-6 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Producto ejemplo -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">
        <img src="{% static 'tortas.jpg' %}" alt="Torta Norte" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-green-700">Torta de Milanesa</h3>
          <p class="text-gray-600 text-sm">Pan artesanal, milanesa de res, jitomate, cebolla.</p>
          <p class="text-green-600 font-bold mt-2">$30.00</p>
        </div>
      </div>

      <!-- Puedes duplicar más productos aquí -->

    </div>
  </main>

  <footer class="bg-green-800 text-white text-center py-4">
    &copy; 2024 Cafetería Norte - TEC Colima
  </footer>

</body>
</html>
